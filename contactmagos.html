<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez votre Magos local pour réparation sanctifiée de votre matériel.">
    <meta name="keywords" content="Dramaltech, réparation, Magos, Mechanicus, Omnimessie, Esprit-Machine">
    <meta name="author" content="Techno-Prêtre du Mechanicum">
    <title>Contactez un Magos - Sanctification des Machines</title>
    <link rel="stylesheet" href="contactmagos.css">
</head>
<body>
    <header class="header">
        <h1 class="title">🔧 Contact avec un Magos</h1>
        <p class="subtitle">Faites bénir vos artefacts par un serviteur de l'Omnimessie</p>
    </header>
    
    <section class="section">
        <h2 class="section-title">📡 Demande de Réparation Sanctifiée</h2>
        <p class="section-content">Insérez les détails de votre machine nécessitant une maintenance rituelle.</p>
        <form class="contact-form">
            <label for="name">Nom du Serviteur :</label>
            <input type="text" id="name" class="input-box" placeholder="Votre nom" required>
            
            <label for="email">Canal Vox (Email) :</label>
            <input type="email" id="email" class="input-box" placeholder="exemple@mechanicus.mars" required>
            
            <label for="machine">Type de Machine :</label>
            <input type="text" id="machine" class="input-box" placeholder="Dénomination de l'appareil" required>
            
            <label for="problem">Dysfonctionnement Observé :</label>
            <textarea id="problem" class="input-box" placeholder="Décrivez le problème ici..." required></textarea>
            
            <button type="submit" class="submit-button">⚙️ Envoyer la Demande</button>
        </form>
    </section>
    
    <footer class="footer">
        <p class="footer-text">&copy; 2025 Dramaltech. Que l'Esprit-Machine veille sur vous. ⚙️🔧</p>
    </footer>
</body>
</html>
